<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Methods</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <!-- Visa Card -->
            <div class="col-lg-4 mb-lg-0 mb-3">
                <div class="card p-3">
                    <div class="img-box text-center">
                        <img src="https://th.bing.com/th/id/OIP.UhVF3X0-baxMEMMJD_ac0gHaEi?rs=1&pid=ImgDetMain" alt="Visa" class="img-fluid" style="max-width: 120px;">
                    </div>
                    <div class="number">
                        <label class="fw-bold">**** **** **** 1060</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <small><span class="fw-bold">Expiry date:</span><span> 10/26</span></small>
                        <small><span class="fw-bold">Name:</span><span> Kumar</span></small>
                    </div>
                </div>
            </div>

            <!-- MasterCard -->
            <div class="col-lg-4 mb-lg-0 mb-3">
                <div class="card p-3">
                    <div class="img-box text-center">
                        <img src="https://png.pngtree.com/png-clipart/20210311/original/pngtree-mastercard-logo-icon-png-image_6019479.jpg" alt="MasterCard" class="img-fluid" style="max-width: 120px;">
                    </div>
                    <div class="number">
                        <label class="fw-bold">**** **** **** 2070</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <small><span class="fw-bold">Expiry date:</span><span> 08/25</span></small>
                        <small><span class="fw-bold">Name:</span><span> Kumar</span></small>
                    </div>
                </div>
            </div>

            <!-- Discover -->
            <div class="col-lg-4 mb-lg-0 mb-3">
                <div class="card p-3">
                    <div class="img-box text-center">
                        <img src="https://w7.pngwing.com/pngs/250/101/png-transparent-discover-financial-services-discover-card-credit-card-american-express-bank-credit-card-text-orange-logo.png" alt="Discover" class="img-fluid" style="max-width: 120px;">
                    </div>
                    <div class="number">
                        <label class="fw-bold">**** **** **** 3090</label>
                    </div>
                    <div class="d-flex align-items-center justify-content-between">
                        <small><span class="fw-bold">Expiry date:</span><span> 12/27</span></small>
                        <small><span class="fw-bold">Name:</span><span> Kumar</span></small>
                    </div>
                </div>
            </div>

            <!-- Payment Methods Section -->
            <div class="col-12 mt-4">
                <div class="card p-3">
                    <p class="mb-0 fw-bold h4">Payment Methods</p>
                </div>
            </div>

            <!-- PayPal Payment Section -->
            <div class="col-12">
                <div class="card p-3">
                    <p>
                        <a class="btn btn-primary w-100 d-flex align-items-center justify-content-between"
                            data-bs-toggle="collapse" href="#paypalCollapse" role="button" aria-expanded="false"
                            aria-controls="paypalCollapse">
                            <span class="fw-bold">PayPal</span>
                            <span class="fab fa-cc-paypal"></span>
                        </a>
                    </p>
                    <div class="collapse p-3 pt-0" id="paypalCollapse">
                        <p class="h5">Summary</p>
                        <p><strong>Product:</strong> Name of product</p>
                        <p><strong>Price:</strong> $452.90</p>
                        <p>Final price is </p>
                    </div>
                </div>
            </div>

            <!-- Credit Card Payment Section -->
            <div class="col-12">
                <div class="card p-3">
                    <p>
                        <a class="btn btn-primary w-100 d-flex align-items-center justify-content-between"
                            data-bs-toggle="collapse" href="#creditCardCollapse" role="button" aria-expanded="false"
                            aria-controls="creditCardCollapse">
                            <span class="fw-bold">Credit Card</span>
                            <span>
                                <i class="fab fa-cc-amex"></i>
                                <i class="fab fa-cc-mastercard"></i>
                                <i class="fab fa-cc-discover"></i>
                            </span>
                        </a>
                    </p>
                    <div class="collapse p-3 pt-0" id="creditCardCollapse">
                        <form>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cardNumber">
                            </div>
                            <div class="mb-3">
                                <label for="expiryDate" class="form-label">Expiry Date (MM/YY)</label>
                                <input type="text" class="form-control" id="expiryDate">
                            </div>
                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV Code</label>
                                <input type="password" class="form-control" id="cvv">
                            </div>
                            <div class="mb-3">
                                <label for="cardName" class="form-label">Name on Card</label>
                                <input type="text" class="form-control" id="cardName">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Final Payment Button -->
            <div class="col-12 text-center mt-3">
                <button class="btn btn-primary">Make Payment</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
